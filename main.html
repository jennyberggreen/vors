    let usedStrings = []; // to keep track of used strings

    const displayRandomString = () => {

        if (remainingStrings.length === 0) {
            stringsDiv.innerHTML = "Ingen flere strenger igjen!";
            document.getElementById("btnNeste").style.display = "none";

        const randomString = remainingStrings[randomIndex];
        usedStrings.push(randomString);
        remainingStrings.splice(randomIndex, 1);

        const wordsInCapsLock = randomString.match(/\b[A-ZÆØÅ]+\b/g); // get words in caps lock
        let header = "";
        if (wordsInCapsLock) {
            header = wordsInCapsLock.map(word => `<h2>${word}</h2>`).join(""); // create header for caps lock words
        }
        stringsDiv.innerHTML = header + randomString.replace(/\b[A-ZÆØÅ]+\b/g, ""); // display header and rest of string text

    };


    const btnNeste = document.getElementById("btnNeste");

    const btnPlayAgain = document.getElementById("btnPlayAgain");
    btnPlayAgain.addEventListener("click", () => {
        usedStrings = [];
